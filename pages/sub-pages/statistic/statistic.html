<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Statistik Penjualan Modern</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: rgba(25, 25, 25, 0.9);
      --card-light: rgba(255, 255, 255, 0.7);
      --card-dark: rgba(40, 40, 40, 0.6);
      --text-light: #333;
      --text-dark: #e0e0e0;
      --accent: #a8d5ba;
      --header-light: #444;
      --header-dark: #ddd;
    }

    body {
      margin: 0;
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.4s ease;
      padding: 20px;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--header-light);
      transition: color 0.3s ease;
    }

    body.dark h1 {
      color: var(--header-dark);
    }

    /* Tombol Mode Gelap */
    .dark-mode-toggle {
      padding: 10px 16px;
      border: none;
      border-radius: 30px;
      background: var(--accent);
      color: #222;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .dark-mode-toggle:hover {
      background: #94c9a8;
      transform: scale(1.05);
    }

    /* Grid Chart */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card-light);
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    body.dark .card {
      background: var(--card-dark);
    }

    h3 {
      margin-bottom: 8px;
      font-size: 1.05rem;
      font-weight: 500;
      color: var(--header-light);
      transition: color 0.3s ease;
    }

    body.dark h3 {
      color: var(--header-dark);
    }

    canvas {
      width: 100%;
      max-height: 250px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>📊 Statistik Penjualan</h1>
    <button class="dark-mode-toggle">🌙</button>
  </div>

  <div class="grid">
    <div class="card"><h3>🛒 Penjualan Bulanan</h3><canvas id="chart1"></canvas></div>
    <div class="card"><h3>📦 Kategori Produk</h3><canvas id="chart2"></canvas></div>
    <div class="card"><h3>💰 Pendapatan Harian</h3><canvas id="chart3"></canvas></div>
    <div class="card"><h3>↩️ Persentase Retur</h3><canvas id="chart4"></canvas></div>
    <div class="card"><h3>👥 Pelanggan Baru vs Lama</h3><canvas id="chart5"></canvas></div>
    <div class="card"><h3>⭐ Rating Produk</h3><canvas id="chart6"></canvas></div>
    <div class="card"><h3>🌐 Traffic Website</h3><canvas id="chart7"></canvas></div>
  </div>

  <script src="script.js" type="text/javascript"></script>
</body>
</html>
