<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <section>
   <nav class="navbar bg-body-tertiary fixed-top">
   <div class="container-fluid">
     <a class="navbar-brand" href="#">Shoppulz</a>
     <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>
     <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
       <div class="offcanvas-header">
         <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
         <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
       </div>
       <div class="offcanvas-body">
         <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
           <li class="nav-item">
             <a class="nav-link active" aria-current="page" href="#">Home</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="#">Link</a>
           </li>
           <li class="nav-item dropdown">
             <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
               Dropdown
             </a>
             <ul class="dropdown-menu">
               <li><a class="dropdown-item" href="#">Action</a></li>
               <li><a class="dropdown-item" href="#">Another action</a></li>
               <li>
                 <hr class="dropdown-divider">
               </li>
               <li><a class="dropdown-item" href="#">Something else here</a></li>
             </ul>
           </li>
         </ul>
         <form class="d-flex mt-3" role="search">
           <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
           <button class="btn btn-outline-success" type="submit">Search</button>
         </form>
        </div>
      </div>
    </div>
  </nav>
  </section>
 <!-- Banner Section -->
  <section>
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-wrap="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/iklan/jual.jpg" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="assets/iklan/jual1.jpg" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="assets/iklan/jual2.jpg" class="d-block w-100" alt="Slide 3">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>


 <!-- Main Product Section -->
 <section>
   <nav class="navbar">
   <ul class="menu">
     <li class="menu-item"><a href="/pages/menu/menu.html"><ion-icon name="apps"></ion-icon></a></li>
     <li
       class="menu-item"
       data-forward="statistic"
       onclick="handleForward(this)"
       id="chart-button">
       <a href="#">
         <ion-icon name="bar-chart"></ion-icon>
       </a>
     </li>
     <li class="menu-item"><a href="#"><ion-icon name="gift"></ion-icon></a></li>
     <li class="menu-item"><a href="#"><ion-icon name="cart"></ion-icon></a></li>
     <li class="menu-item"><a href="#"><ion-icon name="chatbubbles"></ion-icon></a></li>
     <li class="menu-item"><a href="#"><ion-icon name="layers"></ion-icon></a></li>
     <li class="menu-item"><a href="#"><ion-icon name="information"></ion-icon></a></li>
     <li class="menu-item"><a href="#"><ion-icon name="globe"></ion-icon></a></li>
   </ul>
 </nav>
 </section>
 <section>
   <div class="cart">
    <div class="cart-item">
      <img src="assets/banner/cart3.jpg" alt="Product 1">
    </div>
    <div class="cart-item">
      <img src="assets/banner/cart2.jpg" alt="Product 2">
    </div>
    <div class="cart-item">
      <img src="assets/banner/cart1.jpg" alt="Product 3">
    </div>
  </div>
 </section>
  <section class="products"> 
   <header class="heading">
     <h2>Time Penjualan</h2>
     <div class="clock">
       <span id="hours" class="time-box">00</span> :
       <span id="minutes" class="time-box">00</span> :
       <span id="seconds" class="time-box flip">00</span>
     </div>
   </header>
   <div class="product-container">
    <div 
     class="product-card"
     data-aos="fade-up"
      data-aos-delay="200">
        <img class='image-product' src="pro.jpg" alt="Product 1">
        <p class='title-product'>Product 1</p>
        <div class='buy-section'>
          <p class='price'>$25.00</p>
          <button class="buy-now">Beli</button>
        </div>
          <ion-icon name="cart"></ion-icon>
        <div class='buy-section'>
        </div>
    </div>
   </div>
   <nav class="navbar-icons">
     <a href="#" class="active">
       <ion-icon name="home-outline"></ion-icon>
     </a>
     <a href="/pages/reward/reward.html" >
       <ion-icon name="gift-outline"></ion-icon>
     </a>
     <a href="/pages/product/product.html">
       <ion-icon name="cart-outline"></ion-icon>
     </a>
     <a href="/pages/profile/profile.html">
       <ion-icon name="person-outline"></ion-icon>
     </a>
   </nav>
 </section>
