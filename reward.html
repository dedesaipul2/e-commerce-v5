<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reward - Shoppulz</title>
  <link rel="stylesheet" href="style.css">
  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.js"></script>
</head>
<style>
  /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: #f5f6f7;
  color: #333;
  line-height: 1.4;
}

/* Header */
.reward-header {
  background: #a8d5ba;
  color: #fff;
  padding: 14px 18px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 3px 8px rgba(0,0,0,0.08);
  border-bottom-left-radius: 14px;
  border-bottom-right-radius: 14px;
}

.reward-header h1 {
  font-size: 18px;
  font-weight: 600;
}

.header-icon {
  font-size: 24px;
}

/* Poin Card */
.points-card {
  background: #fff;
  margin: 16px auto;
  padding: 16px;
  border-radius: 14px;
  max-width: 420px;
  text-align: center;
  border: 1px solid rgba(168,213,186,0.35);
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.points-card h2 {
  font-size: 14px;
  color: #666;
  margin-bottom: 6px;
}

.points-card .points {
  font-size: 24px;
  font-weight: bold;
  color: #4CAF50;
  margin-bottom: 10px;
}

.redeem-btn {
  background: #4CAF50;
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.25s;
  box-shadow: 0 3px 8px rgba(76,175,80,0.3);
}

.redeem-btn:hover {
  background: #43a047;
  transform: translateY(-2px);
  box-shadow: 0 5px 12px rgba(76,175,80,0.35);
}

/* Reward Section */
.reward-section {
  background: #fff;
  margin: 16px auto;
  padding: 14px;
  border-radius: 14px;
  max-width: 420px;
  border: 1px solid rgba(168,213,186,0.35);
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.reward-section h3 {
  font-size: 15px;
  font-weight: 600;
  margin-bottom: 10px;
  color: #444;
}

.reward-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  text-align: center;
}

.reward-item {
  background: #f9fafb;
  padding: 12px;
  border-radius: 12px;
  transition: all 0.25s ease;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

.reward-item ion-icon {
  font-size: 24px;
  color: #4CAF50;
  margin-bottom: 4px;
}

.reward-item p {
  font-size: 12px;
  font-weight: 500;
  color: #555;
  margin: 0;
}

.reward-item:hover {
  background: #a8d5ba;
  color: #fff;
  transform: translateY(-3px);
  box-shadow: 0 4px 10px rgba(0,0,0,0.12);
}

.reward-item:hover ion-icon {
  color: #fff;
}
</style>
<body>

  <!-- Header -->
  <div class="reward-header">
    <h1>Reward</h1>
    <ion-icon name="gift-outline" class="header-icon"></ion-icon>
  </div>

  <!-- Saldo Poin -->
  <div class="points-card">
    <h2>Saldo Poin</h2>
    <p class="points">1.250 Poin</p>
    <button class="redeem-btn">Tukar Poin</button>
  </div>

  <!-- Pilihan Reward -->
  <div class="reward-section">
    <h3>Pilihan Reward</h3>
    <div class="reward-grid">
      <div class="reward-item">
        <ion-icon name="phone-portrait-outline"></ion-icon>
        <p>Pulsa 25rb</p>
      </div>
      <div class="reward-item">
        <ion-icon name="wifi-outline"></ion-icon>
        <p>Paket Data</p>
      </div>
      <div class="reward-item">
        <ion-icon name="cart-outline"></ion-icon>
        <p>Voucher Belanja</p>
      </div>
      <div class="reward-item">
        <ion-icon name="fast-food-outline"></ion-icon>
        <p>Diskon Makanan</p>
      </div>
      <div class="reward-item">
        <ion-icon name="pricetag-outline"></ion-icon>
        <p>Diskon Produk</p>
      </div>
      <div class="reward-item">
        <ion-icon name="gift-outline"></ion-icon>
        <p>Hadiah Spesial</p>
      </div>
    </div>
  </div>
  
  <div>
   
  <nav class="navbar-icons">
  <a href="index.html">
    <ion-icon name="home-outline"></ion-icon>
  </a>
  <a href="#" class="active">
    <ion-icon name="gift-outline"></ion-icon>
  </a>
  <a href="#">
    <ion-icon name="cart-outline"></ion-icon>
  </a>
  <a href="profil.html" >
    <ion-icon name="person-outline"></ion-icon>
  </a>
</nav>
  </div>

</body>
</html>
